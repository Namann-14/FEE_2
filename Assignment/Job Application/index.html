<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
  </head>
  <body>
    <div class="container">
      <center><h1>Job Application</h1></center>
      <hr>
      <form action="">
        <h2>Email</h2>
        <input type="checkbox" name="" id="email" checked>
        <label for="email">Email :</label>
        <input type="email" name="" id="email"  placeholder="Email"/>
        <hr>
        <h2>Full Name</h2>
        <label for="firstName">First Name :</label>
        <input type="text" name="" id="firstName" placeholder="First Name" />
        &nbsp;
        <label for="lastName">Last Name :</label>
        <input type="text" name="" id="lastName" placeholder="Last Name"/>
        <br /> <br><hr>
        <h2>Father's Name</h2>
        <label for="FatherName">Father Name :</label>
        <input type="text" name="" id="" placeholder="Father's Name"/>
        <br /> <br>
        <hr>
        <h2>Gender</h2>
        <b>Gender :</b>
        <input type="radio" name="Gender" id="Boy" />
        <label for="gender">Boy</label>
        <input type="radio" name="Gender" id="Girl" />
        <label for="gender">Girl</label>
        <br><br><hr>
        <h2>Address</h2>
        <label for="address">Address 1:</label>
        <input type="" name="" id="" placeholder="House no"/>
        <br />
        <br />
        <label for="address">Address 2:</label>
        <input type="" name="" id="" placeholder="Street"/>
        <br /><br />
        <label for="address">Address 3:</label>
        <input type="" name="" id="" placeholder="City"/>
        <br /> <br><hr>
        <h2>Phone Number</h2>
        <label for="phoneNumber">Phone</label>
        <input type="checkbox" name="" id="" checked>
        <select name="CountryCode" id="">
            <option value="1" selected>+91</option>
            <option value="2">+92</option>
            <option value="3">+1</option>
        </select>
        <input type="number" name="" id="" />
        <br /> <br><hr>
        <h2>Country</h2>
        <label for="Country">Country : </label>
        <select name="Country" id="">
          Country
          <option value="1" selected>India</option>
          <option value="2">Bangladesh</option>
          <option value="3">Sri Lanka</option>
          <option value="4">Japan</option>
        </select>
        <br /> <br><hr>
        <h2>Upload resume</h2>
        <label for="Upload">Upload resume</label>
        <input type="file" name="" id="Upload" />
        <br /> <br> <hr>
        <h2>Cover Letter</h2>
        <label for="Cover Letter">Cover letter : </label> <br>
        <textarea name="CoverLetter" id="" rows="15" cols="100"></textarea>
        <br />
        <br> <hr>
        <button type="submit">Submit</button>
        <br />
        <br>

        <span>
        <input type="checkbox" name="" id="" checked />Agree to terms and conditions
      </form>
    </div>
  </body>
</html>
