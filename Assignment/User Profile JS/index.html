<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  </head>
<body>
    <main>
        <div class="container my-2 mx-auto p-2">
            <img id="profile-pic" src="cat.jpg" alt="profile picture" class="img-fluid">
            <h1 id="profile-name" class="display-1">demo</h1>
            <p id="profile-bio">demo</p>
        </div>

        <div class="container mx-auto p-2">
            <div class="input-section w-100">
                <label for="name-input">Update Name:</label>
                <input type="text" id="name-input" placeholder="Enter New Name">
        
                <label for="bio-input">Update Bio:</label>
                <input type="text" id="bio-input" placeholder="Enter New Bio">
        
                <label for="pic-input">Update Profile Picture URL:</label>
                <input type="text" id="pic-input" placeholder="Enter Image URL">
        
                <button id="update-button" class="btn btn-primary">Update Profile</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
