<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Random Number Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="generator-wrapper">
        <h1>Random Number Generator</h1>
        <p>Define your range and get a unique number instantly!</p>

        <div class="input-group">
            <label for="min-value">Min Value</label>
            <input type="number" id="min-value" placeholder="Minimum" required>
        </div>

        <div class="input-group">
            <label for="max-value">Max Value</label>
            <input type="number" id="max-value" placeholder="Maximum" required>
        </div>

        <button id="generate-btn" onclick="generateRandom()">Generate</button>

        <div class="output-display" id="result">
            <p id="random-result">Your random number will appear here.</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
