<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Toggler</title>
  <script defer src="script.js"></script>
  <style>
    h1{
        text-align: center;
    }
    #imageContainer img {
      width: 300px;
      height: auto;
      display: none;
      margin: auto;
    }
    img{
      max-height: 250px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
    
  <h1>Image Toggler</h1>

  <div id="imageContainer">
    <img id="image1" src="cat.jpg" alt="Image 1">
    <img id="image2" src="cat2.jpg" alt="Image 2">
  </div>
</body>
</html>
