<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>Student Application</header>
      <form action="#">
        <div class="form-first">
          <div class="personal-details">
            <span class="title">Personal Details</span>
            <div class="fields">
              <div class="input-field">
                <label for="fullName">Full Name</label>
                <input
                  type="text"
                  name="fullName"
                  id="fullName"
                  placeholder="Enter your full name"
                />
              </div>
              <div class="input-field">
                <label for="birthDate">Date of Birth</label>
                <input
                  type="date"
                  name="birthDate"
                  id="birthDate"
                  placeholder="Enter your birth date"
                />
              </div>
              <div class="input-field">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter your email"
                />
              </div>
              <div class="input-field">
                <label for="phoneNumber">Phone Number</label>
                <input
                  type="tel"
                  name="phoneNumber"
                  id="phoneNumber"
                  placeholder="Enter your phone number"
                />
              </div>
              <div class="input-field">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                  <option value="preferNotToSay">Prefer not to say</option>
                </select>
              </div>
              <div class="input-field">
                <label for="currentSchool">Current School</label>
                <input
                  type="text"
                  name="currentSchool"
                  id="currentSchool"
                  placeholder="Enter your current school"
                />
              </div>
              <div class="input-field">
                <label for="gradeLevel">Grade Level</label>
                <input
                  type="text"
                  name="gradeLevel"
                  id="gradeLevel"
                  placeholder="Enter your grade level"
                />
              </div>
            </div>
          </div>
          <div class="address-details">
            <span class="title">Address Details</span>
            <div class="fields">
              <div class="input-field">
                <label for="address1">Address 1</label>
                <input
                  type="text"
                  name="address1"
                  id="address1"
                  placeholder="Enter your address"
                />
              </div>
              <div class="input-field">
                <label for="address2">Address 2</label>
                <input
                  type="text"
                  name="address2"
                  id="address2"
                  placeholder="Enter your address"
                />
              </div>
              <div class="input-field">
                <label for="city">City</label>
                <input
                  type="text"
                  name="city"
                  id="city"
                  placeholder="Enter your city"
                />
              </div>
              <div class="input-field">
                <label for="zipcode">Zipcode</label>
                <input
                  type="text"
                  name="zipcode"
                  id="zipcode"
                  placeholder="Enter your zipcode"
                />
              </div>
              <div class="input-field">
                <label for="state">State</label>
                <input
                  type="text"
                  name="state"
                  id="state"
                  placeholder="Enter your state"
                />
              </div>
            </div>
          </div>
          <div class="academic-details">
            <span class="title">Academic Details</span>
            <div class="fields">
              <div class="input-field">
                <label for="preferredCourse">Preferred Course</label>
                <select name="preferredCourse" id="preferredCourse">
                  <option value="science">Science</option>
                  <option value="arts">Arts</option>
                  <option value="commerce">Commerce</option>
                  <option value="engineering">Engineering</option>
                  <option value="medicine">Medicine</option>
                </select>
              </div>
              <div class="input-field">
                <label for="gpa">GPA</label>
                <input
                  type="text"
                  name="gpa"
                  id="gpa"
                  placeholder="Enter your GPA"
                />
              </div>
            </div>
          </div>
          <button class="submitBtn">
            <span class="btnText">Submit</span>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
