<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <center>
      <div>
        <table border="5">
          <thead>
            <th colspan="5">G23 Time Table</th>
          </thead>
          <tr>
            <th>Days / LECTURE</th>
            <td>Lecture 1</td>
            <td>Lecture 2</td>
            <td>Lecture 3</td>
            <td>Lecture 4</td>
          </tr>
          <tr>
            <th>Monday</th>
            <td>FEE</td>
            <td>OOPS</td>
            <td>DB</td>
            <td>NETWORKING</td>
          </tr>
          <tr>
            <th>Tuesday</th>
            <td>FEE</td>
            <td rowspan="2">FEE</td>
            <td>OOPS</td>
            <td>DB</td>
          </tr>
          <tr>
            <th>WEDNESDAY</th>
            <td>FEE</td>
            <td>DB</td>
            <td>NETWORKING</td>
          </tr>
          <tr>
            <th>Thursday</th>
            <td>DB</td>
            <td>OOPS</td>
            <td colspan="2"><center>NETWORKING</center></td>
          </tr>
          <tr>
            <th>Friday</th>
            <td>FEE</td>
            <td>OOPS</td>
            <td>DB</td>
            <td>NETWORKING</td>
          </tr>
        </table>
      </div>
    </center>
  </body>
</html>
