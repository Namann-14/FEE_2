<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <center>
        <h1>Input Field</h1>
        <input type="text" name="" id="" />
        <br />
        <input type="password" name="" id="" />
        <br />
        <input type="time" name="" id="" />
        <br />
        <input type="color" name="" id="" />
        <br />
        <input type="number" name="" id="" />
        <hr />
        <h1>Placeholder, label, and buttons</h1>
        <label for="userName">Username:</label>
        <input type="text" name="userName" id="userName" />
        <br />
        <label for="password">password</label>
        <input type="password" name="" id="password" />
        <br />
        <br />
        <button type="submit">submit</button>
        <hr />

        <h1>Checkbox</h1>
        <br />
        <label for="Checkbox">checkbox1</label>
        <input type="checkbox" name="checkbox1" id="checkbox1" />
        <label for="Checkbox">checkbox2</label>
        <input type="checkbox" name="checkbox2" id="checkbox2" />

        <hr />
        <h1>Radio</h1>
        <label for="Boy">Boy</label>
        <input type="radio" name="Gender" id="Boy" />
        <br />
        <label for="Girl">Girl</label>
        <input type="radio" name="Gender" id="Girl" />
        <br />

        <br />

        <hr />
        <h1>Range</h1>
        <label for="Volume">Volume</label>
        <input
          type="range"
          name=""
          id=""
          min="0"
          max="100"
          value="70"
          step="20"
        />
        <hr />

        <label for="select">Select option</label>
        <select name="chocolate" id="chococlate">
          <option value="halao" selected>select your fav</option>
          <option value="dairy milk">Dairy Milk</option>
          <option value="Kit Kat">Kit Kat</option>
          <option value="Snickers">Snickers</option>
        </select>

        <h1><u>Text-area</u></h1>
        <textarea id="w3review" name="w3review" rows="4" cols="50">

        >
      </center>
    </form>
  </body>
</html>
